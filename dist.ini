[@Basic]

[TestRelease]
[PodCoverageTests]

[Git::NextVersion]

[NextRelease]
filename = Changes

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[MetaResourcesFromGit]
bugtracker.web = https://github.com/sukria/%r/issues

[PerlTidy]
perltidyrc = xt/perltidy.rc
[Test::Perl::Critic]
critic_config = xt/perlcritic.rc

[Test::UnusedVars]
[AutoPrereqs]
